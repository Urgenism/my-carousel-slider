<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>My carousel slider</title>
</head>

<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--prev">
            &#8249;
        </button>
        <div class="carousel__wrapper">
            <ul class="carousel__items">
                <li class="carousel__item">
                    <img src="./img/image-1.jpg" alt="image 1" class="carousel__img">
                </li>
                <li class="carousel__item">
                    <img src="./img/image-2.jpg" alt="image 2" class="carousel__img">
                </li>
                <li class="carousel__item">
                    <img src="./img/image-3.jpg" alt="image 3" class="carousel__img">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--next">
            &#8250;
        </button>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>

    <script src="carousel.js"></script>
</body>

</html>
